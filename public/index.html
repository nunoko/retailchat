<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>RetailBot for Liff v2</title>
    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <img id="pictureUrl" width="25%">
    <p id="userId"></p>
    <p id="displayName"></p>
    <p id="statusMessage"></p>
    <p id="getDecodedIDToken"></p>
    <p id="browserLanguage"></p>
    <p id="sdkVersion"></p>
    <p id="isInClient"></p>
    <p id="isLoggedIn"></p>
    <p id="deviceOS"></p>
  <p>
    <button id="btnScanCode" onclick="scanCode();">Scan Code</button>
    <button id="btnLogoutButton" onclick="liffLogoutButton();">Logout</button>
  </p>
  <script src="https://static.line-scdn.net/liff/edge/2.1/liff.js"></script>
  <script>
    function scanCode() {
      liff.scanCode().then(result => {
        const stringifiedResult = JSON.stringify(result);
        alert(stringifiedResult);
        document.getElementById("scanCode").textContent = stringifiedResult;
      });
    }
    
  </script>
  <script>
    function runApp() {
      liff.getProfile().then(profile => {
        document.getElementById("pictureUrl").src = profile.pictureUrl;
        document.getElementById("userId").innerHTML = '<b>UserId:</b> ' + profile.userId;
        document.getElementById("displayName").innerHTML = '<b>DisplayName:</b> ' + profile.displayName;
        document.getElementById("statusMessage").innerHTML = '<b>StatusMessage:</b> ' + profile.statusMessage;
        document.getElementById("getDecodedIDToken").innerHTML = '<b>Email:</b> ' + liff.getDecodedIDToken().email;
        
      }).catch(err => console.error(err));
    }

    // logout call only when external browse
    function displayLiffData() {
      document.getElementById('liffLogoutButton').addEventListener('click', function() {
          if (liff.isLoggedIn()) {
              liff.logout();
              window.location.reload();
          }
      });
    }
    function displayLiffData() {
        document.getElementById('browserLanguage').innerHTML = '<b>Language:</b> ' + liff.getLanguage();
        document.getElementById('sdkVersion').innerHTML = '<b>Version:</b> ' +liff.getVersion();
        document.getElementById('isInClient').innerHTML = '<b>InClient:</b> ' +liff.isInClient();
        document.getElementById('isLoggedIn').innerHTML = '<b>LoggedIn:</b> ' +liff.isLoggedIn();
        document.getElementById('deviceOS').innerHTML = '<b>OS:</b> ' +liff.getOS();
    }
    liff
    .init({ liffId: "1636541598-g7NE9lBj" }, () => {
      if (liff.isLoggedIn()) {
        runApp()
        displayLiffData()
      } else {
        liff.login();
      }
    }, err => console.error(err.code, error.message));
    
  </script>
  </body>
</html>
